<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Gradient Background</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="gradient">
	<h1>Background Generator</h1>

	<div class="container">
		<div id="pick">
			<p>Pick up colors:</p>
			<div class="row">
				<input class="color1" type="color" name="color1" value="">
				<input class="color2" type="color" name="color2" value="">
			</div>
		</div>

		<p>or</p>

		<div id="generate">
			<p>Click the buttons<br /> to generate random colors:</p>
			<div class="row">
				<button class="random1" type="button" name="button">First Color</button>
				<button class="random2" type="button" name="button">Second Color</button>
			</div>
		</div>
	</div>

	<h2>Current CSS Background</h2>
	<h3></h3>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
